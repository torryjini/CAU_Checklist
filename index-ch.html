<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CAU CHECKLIST</title>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-172846071-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-172846071-1');
  </script>
  <link rel=" shortcut icon" href="logo-icon/favicon-32x32.png">
  <link rel="icon" href="logo-icon/favicon-32x32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://kit.fontawesome.com/b170da0ad3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <meta property="og:title" content="CAU CHECK 4 GRAD">
  <meta property="og:description" content="CAU Checklist for Graduation">
  <meta property="og:image" content="thumbnail.png">
</head>

<body>
  <header>
    <h1>CHECK4GRAD</h1>
    <img src="white_logo.png" id="index_logo">
  </header>
  <ul>
    <li>语  言<br>
      <select class="index_select" id="langbox" onchange="location = this.value">
        <option value="#">中  文</option>
        <option value="index.html">한국어</option>
        <option value="index-en.html">English</option>
      </select></li>
    <form>
      <li>入学典型<br>
        <select class="index_select" id="ent_style">
          <option value="entrance">新入学</option>
          <option value="transfer">插班生</option>
        </select></li>
      <li>入学时期<br>
        <select id="index-year" class="index_select">
          <option value="0">选  择</option>
          <option value="2014">2012 ~ 2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016 ~</option>
        </select></li>
      <br>
      <input type="button" id="enter" value="开 始" onclick="doLink()">
    </form>
    <br>
  </ul>
  <footer><button type="button" class="index-info" onclick="index_info()"><i class="fas fa-info-circle"></i> info </button><br><br>
  </footer>

  <script>
    function doLink() {
      var EntStyle = document.getElementById("ent_style").value;
      var Year = document.getElementById('index-year').value;
      var word = "此CHECKLIST提供关于选课和毕业的相关信息。"
       + "\n 可以确认学分要求以及毕业条件满足情况。"
       + "\n 参考相关资料之后，请再联系学科办公室加以确认。"

      if (Year == 0) {
        swal("请选择入学时期!", "", "error")
      } else {
        swal("注意",
          word, "warning").then(okay => {
          if (EntStyle == "entrance") {
            if (Year >= 2016) {
              window.location.href = "chi/2016-ch.html";
            } else if (Year == 2015) {
              window.location.href = "chi/2015-ch.html";
            } else if (Year == 2014) {
              window.location.href = "chi/12to14-ch.html";
            }
          } else if (EntStyle == "transfer") {
              window.location.href = "chi/transfer-ch.html";
          }
        });
      }
    }

    function index_info() {
      title = "CAU CHECK4GRAD"
      word = "Version. Aug. 2020\nCode by THINGCOL\nTranslated by HUA & SUN\nE-mail : torryjini@naver.com"
      swal(title, word, "info")
    }
  </script>
</body>

</html>
