    <form id='etc'>
      <table border="solid" width="100%">
        <legend><img class="legend-icon" src="../legend-icon.png"> Other Requirements</legend>
        <tr>
          <th colspan="2">Type</th>
          <th>Results</th>
          <th>Criteria</th>
        </tr>
        <tr>
          <th rowspan="3">
            <div class="chnth">Graduation<br>Recognition<br>System</div>
          </th>
          <th>영어</th>
          <td>
            <input type="checkbox" id="English" checked><label for="English">Pass</label>
          </td>
          <td rowspan="2"><label>*Only for Koreans</label></td>
        </tr>
        <tr>
          <th>한자</th>
          <td>
            <input type="checkbox" id="Hanja" checked><label for="Hanja">Pass</label>
          </td>
        </tr>
        <tr>
          <th>한국어</th>
          <td>
            <input type="checkbox" id="Korean"><label for="Korean">Pass</label>
          </td>
          <td><label>Above TOPIK level 4<br>(For non-Koreans)</label></td>
        </tr>
        <tr>
          <th rowspan="2">
            <div class="chnth">GradExam<br>/Thesis</div>
          </th>
          <th>Major</th>
          <td>
            <input type="checkbox" id="major_paper"><label for="major_paper">Pass</label>
          </td>
          <td></td>
        </tr>
        <tr>
          <th>
            <div class="chnth">Double major</div>
          </th>
          <td>
            <input type="checkbox" id="double_major_paper" checked><label for="double_major_paper">Pass/N/A</label>
          </td>
          <td></td>
        </tr>
        <tr>
          <th colspan="2">
            <div class="chnth">Accumulated GPA</div>
          </th>
          <td><input type="number" placeholder="0" id="average" value="" max="4.5" min="0" step=".01" class="inputnumber" maxlength="4" oninput="maxLengthCheck(this)" onkeyup="Color.gpa();" onchange="Color.gpa();"><label for="average"> / 4.5</label>
          </td>
          <td><label>If your final GPA is less than 2.0, you cannot graduate.</label></td>
        </tr>
      </table>
    </form><br>
    <div class="buttons">
      <input type="reset" value="&#8635; RESET" onclick="Reset.form('etc')" tabindex="-1">
      <input type="button" value="&#10003; CHECK" onclick="Result.etc()">
    </div>
