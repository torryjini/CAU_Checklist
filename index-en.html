<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CAU CHECKLIST</title>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-172846071-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-172846071-1');
  </script>
  <link rel=" shortcut icon" href="logo-icon/favicon-32x32.png">
  <link rel="icon" href="logo-icon/favicon-32x32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://kit.fontawesome.com/b170da0ad3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <meta property="og:title" content="CAU CHECK 4 GRAD">
  <meta property="og:description" content="CAU Checklist for Graduation">
  <meta property="og:image" content="thumbnail.png">
</head>

<body>
  <header>
    <h1>CAU<br>CHECK 4 GRAD</h1>
    <img src="white_logo.png" id="index_logo">
  </header>
  <ul>
    <li>Language<br>
      <select class="index_select" id="langbox" onchange="location = this.value">
        <option value="#">English</option>
        <option value="index.html">Korean</option>
        <option value="index-ch.html">Chinese</option>
      </select></li>
    <form>
      <li>Admission type<br>
        <select class="index_select" id="ent_style">
          <option value="entrance">Non-transfer</option>
          <option value="transfer">Transfer</option>
        </select></li>
      <li>Entrance year<br>
        <select id="index-year" class="index_select">
          <option value="0">Select</option>
          <option value="2014">2012 ~ 2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016 ~</option>
        </select></li>
      <br>
      <input type="button" id="enter" value="Enter" onclick="doLink()">
    </form>
    <br>
  </ul>
  <footer><button type="button" class="index-info" onclick="index_info()"><i class="fas fa-info-circle"></i> info </button><br><br>
  </footer>

  <script>
    function doLink() {
      var EntStyle = document.getElementById("ent_style").value;
      var Year = document.getElementById('index-year').value;
      var word = "This checklist is to be used as a reference for enrollment and graduation preparation." +
        "\nYou can check your graduation requirements such as required GPA and etc." +
        "\nPlease contact the psychology department office for confirmation after using the checklist."

      if (Year == 0) {
        swal("Select your entrance year!", "", "error")
      } else {
        swal("Warning",
          word, "warning").then(okay => {
          if (EntStyle == "entrance") {
            if (Year >= 2016) {
              window.location.href = "eng/2016-en.html";
            } else if (Year == 2015) {
              window.location.href = "eng/2015-en.html";
            } else if (Year == 2014) {
              window.location.href = "eng/12to14-en.html";
            }
          } else if (EntStyle == "transfer") {
            window.location.href = "eng/transfer-en.html";
          }
        });
      }
    }

    function index_info() {
      title = "Version. Jul. 2020"
      word = "Code by THINGCOL\nTranslated by HUA & SUN\nE-mail : torryjini@naver.com"
      swal(title, word, "info")
    }
  </script>
</body>

</html>
