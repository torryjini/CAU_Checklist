  <meta charset="utf-8">

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-172846071-1');
  </script>
  <link rel=" shortcut icon" href="logo-icon/favicon-32x32.png">
  <link rel="icon" href="logo-icon/favicon-32x32.png">

<body>
  <header>
    <br>
    <h1><img src="check4grad.png" id="check4grad_logo"></h1>
    <img src="white_logo.png" id="index_logo">
  </header>
  <ul>
    <li>Language<br>
      <select class="index_select" id="langbox" onchange="location = this.value">
        <option value="#">English</option>
        <option value="index.html">Korean</option>
        <option value="index-ch.html">Chinese</option>
      </select></li>
    <form>
      <li>Admission type<br>
        <select class="index_select" id="ent_style" onchange="yearchanges(document.getElementById('ent_style').value)">
          <option value="entrance">Non-transfer</option>
          <option value="transfer">Transfer</option>
        </select></li>
      <li>Entrance year<br>
        <select id="index-year" class="index_select">
          <option value="0">Select</option>
          <option value="2014">2012 ~ 2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016 ~</option>
        </select></li>
      <br>
      <input type="button" id="enter" value="ENTER" onclick="doLink()">
    </form>
  </ul>
  <footer>
    <a href='https://play.google.com/store/apps/details?id=com.thingcol.check4grad&hl=ko&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1' target="_blank">
      <img alt='Get it on Google Play' src='https://play.google.com/intl/ko/badges/static/images/badges/en_badge_web_generic.png'/ style="height:4.5rem;width:auto;"></a>
    <br><button type="button" class="index-info" onclick="index_info()">&#9432; info </button><br><br>
  </footer>

  <script>
    function doLink() {
      var EntStyle = document.getElementById("ent_style").value;
      var Year = document.getElementById('index-year').value;
      var word = "👉This checklist is to be used as a reference for enrollment and graduation preparation." +
        "\n👉You can check your graduation requirements such as required GPA and etc." +
        "\n👉Please contact the psychology department office for confirmation after using the checklist."

      if (Year == 0) {
        swal("Select your entrance year!", "", "error")
      } else {
        swal("Warning",
          word, "warning").then(okay => {
          if (EntStyle == "entrance") {
            if (Year >= 2016) {
              window.location.href = "eng/2016-en.html";
            } else if (Year == 2015) {
              window.location.href = "eng/2015-en.html";
            } else if (Year == 2014) {
              window.location.href = "eng/12to14-en.html";
            }
          } else if (EntStyle == "transfer") {
            window.location.href = "eng/transfer-en.html";
          }
        });
      }
    }

    function yearchanges(fr) {
      if (fr == "entrance") {
        //뿌려줄값을 배열로정렬
        num = new Array("Select", "2012 ~ 2014", "2015", "2016 ~");
        vnum = new Array("0", "2014", "2015", "2016");
      } else if (fr == "transfer") {
        num = new Array("Select", "2017 ~");
        vnum = new Array("0", "2017");
      }
        // 셀렉트안의 리스트를 기본값으로 한다.

        for (i = 0; i < document.getElementById("index-year").length; i++) {
          document.getElementById("index-year").options[0] = null;
        };
      //포문을 이용하여 두번째(test2)셀렉트 박스에 값을 뿌려줍니당)
      for (i = 0; i < num.length; i++) {
        document.getElementById("index-year").options[i] = new Option(num[i], vnum[i]);
      }
    }
  </script>
  <!-- Go to www.addthis.com/dashboard to customize your tools -->
  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5f5c861cc88b9f15"></script>
  <script type="text/javascript" src="settings.js"></script>
</body>

</html>
