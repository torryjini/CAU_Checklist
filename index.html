<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CAU CHECKLIST</title>
  <style>
    html {
      word-break: keep-all;
    }

    @media all and (orientation:portrait) {
      table {
        margin-left: 0;
        margin-right: 0;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>CAU<br>Checklist</h1>
  </header>
  <ul>
    <li>언어<br>
      <select class="langbox" onchange="location = this.value">
        <option value="#">한국어</option>
        <option value="index-eng.html">영어</option>
        <option value="index-cn.html">중국어</option>
      </select></li>
    <form>
      <li>입학년도<br>
        <select id="ad-year" required>
          <option value="">선 택</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
        </select></li>
      <li>입학유형<br>
        <select>
          <option value="">신입학</option>
          <optgroup label="편입학">
            <option value="">- 2학년</option>
            <option value="">- 3학년</option>
          </optgroup>
        </select></li><br>
      <input type="submit" id="enter" value="시 작" onclick="doLink();">
    </form>
  </ul>
  <footer>Version_2020.07.</footer>

  <script>
    function doLink() {
      var Year = document.getElementById('ad-year').value;
      if (Year >= 2016) {
        window.location.href = "checklist_2016.html";
        alert('※ 사용방법\n' + '1. 중앙대포탈 접속 후 로그인\n' +
          '2. 강의마당 - 졸업관련 성적조회\n' + '3. 체크리스트에 수강학점 입력 후 결과확인 클릭!\n' +
          '\n ※ 주의사항' + '\n이 체크리스트는 수강신청 및 졸업준비를 위한 참고용입니다.' +
          '\n결과가 정확하지 않을 수 있으며, 그로 인한 책임을 지지 않습니다.' +
          '\n결과 확인 후, 반드시 학과 사무실에 문의하여 정확한 졸업사정을 받으시기 바랍니다.');
        }
      }
  </script>
</body>

</html>
