    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-172846071-1');
  </script>
  <link rel=" shortcut icon" href="logo-icon/favicon-32x32.png">
  <link rel="icon" href="logo-icon/favicon-32x32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://kit.fontawesome.com/b170da0ad3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <meta property="og:url" content="https://check4grad.tk">
  <meta property="og:title" content="CHECK4GRAD">
  <meta property="og:description" content="CAU Checklist for Graduation">
  <meta property="og:image" content="thumbnail.png">
  <script data-ad-client="ca-pub-5443186231625614" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

<body>
  <header>
    <br><br>
    <h1><img src="check4grad.png" id="check4grad_logo"></h1>
    <img src="white_logo.png" id="index_logo">
  </header>
  <ul>
    <li>언 어<br>
      <select class="index_select" id="langbox" onchange="location = this.value">
        <option value="#">한국어</option>
        <option value="index-ch.html">中 文</option>
        <option value="index-en.html">English</option>
      </select></li>
    <form>
      <li>입학유형<br>
        <select class="index_select" id="ent_style" onchange="yearchanges(document.getElementById('ent_style').value)">
          <option value="entrance">신입학</option>
          <option value="transfer">편입학</option>
        </select></li>
      <li>입학시기<br>
        <select id="index-year" class="index_select">
          <option value="0">--</option>
          <option value="2014">2012 ~ 2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016 ~</option>
        </select></li>
      <br>
      <input type="button" id="enter" value="ENTER" onclick="doLink()">
    </form>
  </ul>
  <footer>
    <a href='https://play.google.com/store/apps/details?id=com.thingcol.check4grad&hl=ko&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1' target="_blank">
      <img alt='다운로드하기 Google Play' src='https://play.google.com/intl/ko/badges/static/images/badges/ko_badge_web_generic.png'/ style="height:4rem;width:auto;"></a>
    <br><a href="https://www.youtube.com/c/%EC%A1%B0%EC%BD%94%EB%94%A9JoCoding/featured" target="_blank"><img src="제작도움.PNG" style="width:11rem;height:auto;"></a>
    <p>© 2021. THINGCOL all rights reserved.</p>
    <a class="about-privacy" href="privacy.html" target="_blank">Privacy</a><a class="about-privacy" onclick="index_info()">About</a><br><br>
  </footer>

  <script>
    function doLink() {
      var EntStyle = document.getElementById("ent_style").value;
      var Year = document.getElementById('index-year').value;
      var word = "👉본 체크리스트는 수강신청 및 졸업준비를 위한 참고용입니다." +
        "\n👉학점 기준 및 졸업요건 통과 여부를 확인할 수 있습니다." +
        "\n👉사용 후, 학과 사무실에 문의하여 확인하시기 바랍니다."

      if (Year == 0) {
        swal("입학시기를 선택하세요!", "", "error")
      } else {
        swal("주의사항",
          word, "warning").then(okay => {
          if (EntStyle == "entrance") {
            if (Year >= 2016) {
              window.location.href = "kor/2016.html";
            } else if (Year == 2015) {
              window.location.href = "kor/2015.html";
            } else if (Year == 2014) {
              window.location.href = "kor/12to14.html";
            }
          } else if (EntStyle == "transfer") {
            window.location.href = "kor/transfer.html";
          }
        });
      }
    }
  </script>
  <!-- Go to www.addthis.com/dashboard to customize your tools -->
  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5f5c861cc88b9f15"></script>
  <script type="text/javascript" src="settings.js"></script>
</body>

</html>
