  <script>
    function doLink() {
      var Year = document.getElementById('index-year').value;
      var word = "1. 중앙대포탈 접속 후 로그인\n" + "2. 강의마당 - 졸업관련 성적조회\n" + "3. 체크리스트에 수강학점 입력 후 결과확인 클릭!\n" +

      if (Year == 0) {
        swal("입학시기를 선택하세요!", "", "error")
      } else {

        swal("사용방법 및 주의사항",
          word, "warning").then(okay => {
          if (Year >= 2016) {
            window.location.href = "checklist_2016.html";
          } else if (Year == 2015) {
            window.location.href = "checklist_2015.html";
          } else if (Year == 2014) {
            window.location.href = "checklist_12to14.html";
          }
        });
      }
    }
